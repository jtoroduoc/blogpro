{% extends 'news/base.html' %}

{% block content %}
    {% for noticia in noticias %}
    <div class="post">
        <p>publicado: {{ noticia.creacion }}</p>
        <h2><a href="#">{{ noticia.titulo }}</a></h2>
        <p>{{ noticia.contenido|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
