{% extends 'news/base.html' %}

{% block content %}
   
    <div class="post">
        {% if noticia.publicacion %}
            <div class="date">
                publicado: {{ noticia.publicacion }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'noticia_edit' pk=noticia.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ noticia.titulo }}</h2>
        <p>{{ noticia.contenido|linebreaksbr }}</p>
    </div>
   
{% endblock %}
