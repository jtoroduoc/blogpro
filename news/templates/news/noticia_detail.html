{% extends 'news/base.html' %}

{% block content %}
   
    <div class="post">
        {% if noticia.publicacion %}
            <div class="date">
                publicado: {{ noticia.publicacion }}
            </div>
        {% endif %}
        <h2><a href="{% url 'noticia_detail' pk=noticia.pk  %}">{{ noticia.titulo }}</a></h2>
        <p>{{ noticia.contenido|linebreaksbr }}</p>
    </div>
   
{% endblock %}
